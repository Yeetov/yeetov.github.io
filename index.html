<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaron | About Me</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #e60012, #db5d2d);
    }

    #aliases {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .alias {
      text-align: center;
      margin: 0 20px;
      opacity: 0; /* Initially hidden */
      animation: fadeIn 1s ease-in-out forwards;
      transition: transform 0.3s ease-in-out;
    }

    .alias:hover {
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .avatar {
      width: 100px; /* Adjust the size as needed */
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    #known-by {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>Aaron's Portfolio</h1>
  </div>

  <div id="aliases">
    <!-- Aarontendo -->
    <div class="alias">
      <img src="https://i.ibb.co/wKGN3H7/image-2024-01-18-121831147.png" alt="Aarontendo Avatar" class="avatar">
      <h2 style="color: #e60012;">Aarontendo</h2>
    </div>
    
    <!-- FoxStorm1 -->
    <div class="alias">
      <img src="https://i.ibb.co/qFb5TXy/image-2024-01-18-122128955.png" alt="FoxStorm1 Avatar" class="avatar">
      <h2 style="color: #db5d2d;">FoxStorm1</h2>
    </div>
  </div>

  <div id="known-by">
    <p>Known by these aliases</p>
  </div>

  <!-- Add more sections for your portfolio content -->

</body>
</html>
